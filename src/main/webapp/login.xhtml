<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://mojarra.dev.java.net/mojarra_ext">
<c:set var="context" value="#{facesContext.externalContext.request.contextPath}" scope="session"/>

<h:head>
    <!-- Required meta tags -->
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="author" content="anonimo"/>
    <meta
            name="description"
            content="Catalogo de supermercado - Sistema de gerenciamento de produtos"
    />
    <meta
            name="keywords"
            content="sites, web, meta tag, código, html, sistema, supermercado"
    />

    <title><ui:insert name="titulo">Login</ui:insert></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="#{context}/resources/css/login.css"/>
    <link rel="stylesheet" href="#{context}/resources/css/estilo.css"/>
    <link rel="stylesheet" href="#{context}/resources/css/template-style.css"/>

    <link href="#{context}/resources/css/floating-labels.css" rel="stylesheet"/>
</h:head>

<h:body>
    <h:form class="form-signin" id="form-login" prependId="false">
        <p:focus for="username"/>
        <div class="text-center mb-2" style="text-align: center;">
            <img src="#{context}/resources/imagens/logo.png" class="mx-auto" width="90"
                 alt="Cat de supermercado"/>
            <h1 class="h3 mb-3 font-weight-bold text-primary">Catálogo de Supermercado</h1>
            <h6>Sistema de Gerenciamento de produtos de Supermercado</h6>
        </div>
        <div class="card">
            <div class="card-header pt-0">
                <div style="height: 27px; width: 100%; margin-top: -12px; font-size: 13px; text-align: center;">
                    <h:outputText value="Login/Senha inválido" rendered="#{loginController.showMessage}"
                                  style="color: #de3131;"/>
                </div>
                <div class="form-label-group">
                    <h:inputText id="username" type="text" name="username"
                                 class="form-control" pt:placeholder="CPF" value="#{loginController.usuario}"/>
                    <h:outputLabel for="username">Usuário</h:outputLabel>
                </div>
                <div class="form-label-group">
                    <h:inputSecret id="password" type="password" name="password" class="form-control"
                                   pt:placeholder="Senha"/>
                    <h:outputLabel for="password">Senha</h:outputLabel>
                </div>
                <h:commandButton value="Acessar" action="#{loginController.efetuarLogin}"
                                 styleClass="btn btn-lg btn-primary btn-block">
                </h:commandButton>
            </div>
        </div>

        <div class="text-center" style="text-align: center; font-size: 0.9em;">
            <span class="d-block mt-3 mb-1">Todos os direitos reservados - #{loginController.year} | Versão 1.0.0</span>
        </div>

    </h:form>
</h:body>
</html>
