<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<c:set var="context"
       value="#{facesContext.externalContext.request.contextPath}"
       scope="session"/>

<h:head>

    <!-- Metadata -->
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="author" content="anonimo"/>
    <meta
            name="description"
            content="Catalogo de supermercado - Sistema de gerenciamento de produtos"
    />
    <meta
            name="keywords"
            content="sites, web, meta tag, código, html, sistema, supermercado"
    />
    <title>Página - 404</title>

    <link rel="stylesheet" href="#{context}/resources/css/bootstrap.css" />
    <link rel="stylesheet" href="#{context}/resources/css/template-style.css"/>
    <h:outputStylesheet library="css" name="estilo.css"/>

    <link href="#{facesContext.externalContext.request.contextPath}/resources/css/animate.css" rel="stylesheet"/>

</h:head>

<h:body class="gray-bg">

    <div class="middle-box text-center animated fadeInDown mt-4" style="margin-top: 9rem !important">
        <h1 class="error-number mt-4">404</h1>
        <h3 class="font-bold text-muted">
            Página não encontrada
        </h3>

        <div class="error-desc">
            A página que você está procurando não foi encontrada. Verifique se a URL está correta ou retorne à página inicial.
            <form class="mt-3" role="form">
                <h:outputLink value="#{facesContext.externalContext.request.contextPath}/index.xhtml" styleClass="btn btn-primary">Página Inicial</h:outputLink>
            </form>
        </div>
    </div>

</h:body>

</html>
